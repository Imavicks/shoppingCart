<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping-Cart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <div class="nav">
            <div class="icons-right">
                <div class="sneakers">
                    <a href="#">sneakers</a>
                </div>
                <a href="#">Collection</a>
                <a href="#">Men</a>
                <a href="#">Women</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </div>
            <div class="icons-left">
                <div class="shop-icon">
                    <i class="fa fa-cart-plus"></i>
                </div>
                <a href="#"><img src="IMG_2998.jpg" alt=""></a>
            </div>
        </div>
    </header>
    <section>
        <div class="container">
            <div class="grid one"></div>
            <div class="grid two"></div>
            <div class="grid three"></div>
            <div class="grid four"></div>
            <div class="grid five"></div>
        </div>
        <div class="description">
            <h1>Sneaker Company</h1>
            <h2>Fall Limited Edition<br>Sneakers</h2>
            <p>These low-profile sneakers are your perfect casual wear <br>companion. Featuring a durable rubber outer sole. they'll<br>withstand everything the weather can offer</p>
            <div class="price">
                <div class="amount">
                    <h3>$125.00</h3>
                    <h5>$250.00</h5>
                </div>
                <div class="percentage">
                    <h3>50%</h3>
                </div>
            </div>
            <div class="btn">
                <div class="button1">
                    <div id="increase-count">
                        <input type="image" id="increase" src="32339.png"/>      
                    </div>
                    <div id="total-count"></div>
                    <div id="decrease-count">
                        <input type="image" id="decrease" src="minus.png" />
                    </div>
                </div>
                <button class="button2"><i class="fa fa-cart-plus"></i> Add to Cart </button>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
